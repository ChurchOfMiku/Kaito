[package]
name = "kaito"
version = "0.1.0"
authors = ["Mats A. <mats@mats.sh>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
arc-swap = "1.2"
async-mutex = "1.4.0"
async-trait = "0.1"
bitflags = "1.2"
chrono = "0.4.19"
crossbeam = "0.8.0"
futures = "0.3"
glob = "0.3.0"
graphicsmagick = { git = "https://github.com/m4tsa/graphicsmagick-rs.git" }
governor = "0.3.2"
hyper = { version = "0.14", features = [ "stream", "client", "http1" ] }
hyper-tls = "0.5"
lru = "0.6.5"
mlua = { git = "https://github.com/ChurchOfMiku/mlua.git", features = [ "lua54", "send", "serialize" ] }
once_cell = "1.5.2"
paste = "1.0"
tokio = { version = "1.2.0", features = ["macros", "rt-multi-thread", "fs", "signal", "time"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0.64"
serenity = { version = "0.10", default-features = false, features = ["client", "cache", "gateway", "rustls_backend", "model"] }
thiserror = "1.0"
toml = "0.5"
sqlx = { version = "0.5.1", features = ["sqlite", "runtime-async-std-rustls"] }
url = "2.2.0"
